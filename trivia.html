<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles/normalise.css" rel="stylesheet" type="text/css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
            rel="stylesheet"
        />
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <title>Trivia</title>
    </head>
    <body>
        <!-- Trivia Complete! Modal -->
        <div
            class="modal fade"
            id="triviaModal"
            data-bs-backdrop="static"
            tabindex="-1"
            aria-labelledby="triviaModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: aquamarine">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="triviaModalLabel">
                            <!--Title of modal-->
                            Trivia Complete!
                        </h1>
                    </div>
                    <div class="modal-body">
                        <!--Contents included in the modal once the trivia quiz is finished-->
                        Category<br />Score: .../10<br />+... Trophies<br />+...
                        XP
                    </div>
                    <button
                        type="button"
                        class="btn btn-info"
                        id="ok"
                        data-bs-dismiss="modal"
                    >
                        OK</button
                    ><!--OK button in the modal-->
                    <div
                        id="XPnTrophy-error-message"
                        class="alert alert-danger mt-3"
                        role="alert"
                        style="display: none"
                    >
                    Unable to update XP & trophies to the database. Sorry for the inconvenience caused.
                    </div><!--Should there be an error, an error message should appear-->
                </div>
            </div>
        </div>

        <article class="container-md text-center">
            <section>
                <h1 class="my-4">Trivia</h1>
                <!--Header Name-->
            </section>
            <h2 id="category-name">Topic Name</h2>
            <!--Topic/Category Name-->

            <div class="container">
                <div class="transparent-rectangle p-2" style="height: 415px">
                    <div class="question-block text-start">
                        <h4 id="question-number">1</h4>
                        <h2 id="question">
                            <!--While questions are being loaded lottie animations are placed in before being replaced by the actual questions once retrieved-->
                            <dotlottie-player
                                src="https://lottie.host/9fdfab16-ff51-4b64-86b8-21ca5c0f42da/jHyrlqiCAG.json"
                                background="transparent"
                                speed="1"
                                style="width: 50px; height: 50px"
                                loop
                                autoplay
                            ></dotlottie-player>
                        </h2>

                        <div id="multiple-choices" class="mt-4">
                            <div class="list-group mt-1">
                                <!-- option 1 -->
                                <label
                                    class="list-group-item mt-1 multiple boolean"
                                >
                                    <input
                                        type="radio"
                                        name="choice"
                                        value="option1"
                                    />
                                    <!-- loading animation -->
                                    <dotlottie-player
                                        src="https://lottie.host/bcfd02c9-4ad6-4dd2-8e37-3557703fba0e/CTC3HP1bYt.json"
                                        background="transparent"
                                        speed="1"
                                        style="width: 20px; height: 20px"
                                        loop
                                        autoplay
                                    ></dotlottie-player>
                                </label>

                                <!-- option 2 -->
                                <label class="list-group-item mt-1 multiple">
                                    <input
                                        type="radio"
                                        name="choice"
                                        value="option2"
                                    />
                                    <!-- loading animation -->
                                    <dotlottie-player
                                        src="https://lottie.host/bcfd02c9-4ad6-4dd2-8e37-3557703fba0e/CTC3HP1bYt.json"
                                        background="transparent"
                                        speed="1"
                                        style="width: 20px; height: 20px"
                                        loop
                                        autoplay
                                    ></dotlottie-player>
                                </label>

                                <!-- option 3 -->
                                <label class="list-group-item mt-1 multiple">
                                    <input
                                        type="radio"
                                        name="choice"
                                        value="option3"
                                    />
                                    <!-- loading animation -->
                                    <dotlottie-player
                                        src="https://lottie.host/bcfd02c9-4ad6-4dd2-8e37-3557703fba0e/CTC3HP1bYt.json"
                                        background="transparent"
                                        speed="1"
                                        style="width: 20px; height: 20px"
                                        loop
                                        autoplay
                                    ></dotlottie-player>
                                </label>

                                <!-- option 4 -->
                                <label
                                    class="list-group-item mt-1 multiple boolean"
                                >
                                    <input
                                        type="radio"
                                        name="choice"
                                        value="option4"
                                    />
                                    <!-- loading animation -->
                                    <dotlottie-player
                                        src="https://lottie.host/bcfd02c9-4ad6-4dd2-8e37-3557703fba0e/CTC3HP1bYt.json"
                                        background="transparent"
                                        speed="1"
                                        style="width: 20px; height: 20px"
                                        loop
                                        autoplay
                                    ></dotlottie-player>
                                </label>
                            </div>
                        </div>
                        <div class="next-btn text-end">
                            <!--Next Question button-->
                            <button
                                type="button"
                                class="btn btn-info mt-5"
                                id="next-qn-button"
                            >
                                NEXT
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"
        ></script>
        <script src="scripts/trivia.js"></script>
        <!--Link trivia.js JS file to html-->
    </body>
</html>
