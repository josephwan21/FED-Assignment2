        <!-- Profile Modal -->
        <div
            class="modal fade"
            id="profileModal"
            tabindex="-1"
            aria-labelledby="profileModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="profileModalLabel">
                            Profile
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="profile-name" class="form-label"
                                >Name:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="profile-name"
                                value="..."
                            />
                        </div>
                        <div class="mb-3">
                            <label for="profile-email" class="form-label"
                                >Email:</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="profile-email"
                                value="..."
                            />
                        </div>
                        <p>
                            <strong>Level</strong>
                            <span id="profile-level">...</span>
                        </p>
                        <p>
                            <strong></strong>
                            <span id="profile-xp">...</span>
                        </p>
                        <p>
                            <strong></strong>
                            <span id="profile-trophies">...</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div
            class="modal fade"
            id="leaderboardModal"
            tabindex="-1"
            aria-labelledby="leaderboardModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="leaderboardModalLabel">
                            Leaderboard
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Trophies</th>
                                </tr>
                            </thead>
                            <tbody
                                class="table-group-divider"
                                id="leaderboard-body"
                            >
                                <tr>
                                    <td colspan="3">
                                        <dotlottie-player
                                            src="https://lottie.host/9fdfab16-ff51-4b64-86b8-21ca5c0f42da/jHyrlqiCAG.json"
                                            background="transparent"
                                            speed="1"
                                            style="width: 100px; height: 100px"
                                            loop
                                            autoplay
                                        ></dotlottie-player>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div> -->
                </div>
            </div>
        </div>

        <form class="container-md text-center">
            <div class="row gy-5 my-5">
                <section class="col">
                    <h1>New Trivia</h1>
                    <p>Level up to unlock more categories and difficulties!</p>
                </section>
            </div>
            <fieldset id="category-radio" class="row gy-5 mb-5">
                <section class="categories col">
                    <h5>Category</h5>
                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option1"
                        autocomplete="off"
                        value="general-knowledge"
                        checked
                    />

                    <label class="btn" for="category-option1"
                        >General Knowledge</label
                    >

                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option2"
                        autocomplete="off"
                        value="computers"
                        disabled
                    />
                    <label class="btn" for="category-option2">Computers</label>

                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option3"
                        autocomplete="off"
                        value="geography"
                    />
                    <label class="btn" for="category-option3">Geography</label>

                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option4"
                        autocomplete="off"
                        value="history"
                    />
                    <label class="btn" for="category-option4">History</label>

                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option5"
                        autocomplete="off"
                        value="board-games"
                        disabled
                    />
                    <label class="btn" for="category-option5"
                        >Board Games</label
                    >

                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option6"
                        autocomplete="off"
                        value="video-games"
                    />
                    <label class="btn" for="category-option6"
                        >Video Games</label
                    >

                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option7"
                        autocomplete="off"
                        value="vehicles"
                    />
                    <label class="btn" for="category-option7">Vehicles</label>

                    <input
                        type="radio"
                        class="btn-check"
                        name="category-options-base"
                        id="category-option8"
                        autocomplete="off"
                        value="politics"
                        disabled
                    />
                    <label class="btn" for="category-option8">Politics</label>

                    <dotlottie-player
                        id="geography-animation"
                        src="https://lottie.host/12daae61-60eb-431b-be91-c8cc40c6778d/hleTXre2Nz.json"
                        background="transparent"
                        speed="1"
                        style="width: 300px; height: 300px"
                        loop
                        autoplay
                    ></dotlottie-player>
                    <dotlottie-player
                        id="general-knowledge-animation"
                        class="animation-visible"
                        src="https://lottie.host/2944bcbd-dea7-4f85-85ee-a560bea1d8d3/VFWGDR5RxA.json"
                        background="transparent"
                        speed="1"
                        style="width: 300px; height: 300px"
                        loop
                        autoplay
                    ></dotlottie-player>
                    <dotlottie-player
                        id="history-animation"
                        src="https://lottie.host/24e01838-20d9-474a-87aa-b36549697072/xJQHSgVp71.json"
                        background="transparent"
                        speed="0.5"
                        style="width: 300px; height: 300px"
                        loop
                        autoplay
                    ></dotlottie-player>
                    <dotlottie-player
                        id="video-games-animation"
                        src="https://lottie.host/95eb8138-1629-4ce2-9349-f4a5418b5b0d/4rnIYzAZKu.json"
                        background="transparent"
                        speed="1"
                        style="width: 300px; height: 300px"
                        loop
                        autoplay
                    ></dotlottie-player>
                    <dotlottie-player
                        id="vehicles-animation"
                        src="https://lottie.host/b61ae225-39d2-4669-955e-fdd90b5d2f47/6McVx2pElF.json"
                        background="transparent"
                        speed="1"
                        style="width: 300px; height: 300px"
                        loop
                        autoplay
                    ></dotlottie-player>
                </section>
            </fieldset>

            <fieldset class="row gy-5 mb-5">
                <section class="col">
                    <h5>Difficulty</h5>
                    <input
                        type="radio"
                        class="btn-check"
                        name="difficulty-options-base"
                        id="difficulty-option1"
                        autocomplete="off"
                        value="easy"
                        checked
                    />
                    <label class="btn" for="difficulty-option1">Easy</label>

                    <input
                        type="radio"
                        class="btn-check"
                        name="difficulty-options-base"
                        id="difficulty-option2"
                        autocomplete="off"
                        value="medium"
                        disabled
                    />
                    <label class="btn" for="difficulty-option2">Medium</label>

                    <input
                        type="radio"
                        class="btn-check"
                        name="difficulty-options-base"
                        id="difficulty-option3"
                        autocomplete="off"
                        value="hard"
                        disabled
                    />
                    <label class="btn" for="difficulty-option3">Hard</label>
                </section>
            </fieldset>

            <button type="button" class="btn btn-info" id="start-trivia-button">
                START
            </button>
        </form>

            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"
        ></script>

        <script src="scripts/games.js"></script>
